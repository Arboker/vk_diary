<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
	<meta name="theme-color" content="#000000">
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
	<title>VK Mini App Boilerplate</title>
</head>

<body scheme='space_gray' id='main'>
	<div id="root"></div>


	<style>
		.wave-container {
			position: relative;
			background: #09F;
			color: #FFF;
			text-align: center;
			overflow: hidden;
		}

		.FormLayout__row-top {
			font-size: 15px;
		}

		.Button--sz-l .Button__content {
			font-size: 16px;
		}

		.react-calendar__month-view__weekdays__weekday {
			text-align: center;
		}

		abbr[title] {
			text-decoration: none !important;
		}

		.react-calendar__navigation__label {

			font-size: 17px !important;
		}

		.react-calendar {
			width: 97%;
			border-radius: 4px;
			border: none;
			box-shadow: 0 20px 50px 0 rgba(16, 36, 94, 0.2);
			font-family: "Fira Sans", sans-serif;
		}

		.react-calendar__navigation button {
			font-size: 15px;
		}

		.react-calendar__tile {
			font-size: 16px;
		}

		.react-calendar__tile--active {
			background: #3f8ae0;
		}

		.react-calendar button {
			border-radius: 3px;
		}

		.react-calendar__tile--now {
			background: #ff5e5e;
			color: white
		}

		.react-calendar__tile--now:enabled:hover,
		.react-calendar__tile--now:enabled:focus {
			background: #ff5e5e;
			color: white
		}

		.react-calendar__tile--active .react-calendar__month-view__days__day .react-calendar__month-view__days__day--weekend {
			background: #ff5e5e;
		}
	</style>
</body>

</html>
